server {
    listen 80;
    listen 127.0.0.1:81;

    root /var/www/app;
    index server1.php;

    error_page 497 	https://$host:443$request_uri;   #redirect  when 400 code error
    error_page 500 501 502 50x.html; 

    upload_store ./www/upload;

    # try_files $uri $uri/ =404;
    location /{
        autoindex on;
        client_max_body_size 1k;

    }

    location /media {
        root /var/www/media;
        client_max_body_size 1K;
    }

    location .php$ {
        client_max_body_size 1m;
        autoindex on;
        include fastcgi_params;
        cgi_exec ./Makefile;
        cgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        return 307 php-cgi;
    }

}

server {
    listen 82;
    listen 83;

    error_page		497	https://$host:443$request_uri;   #redirect  when 400 code error
    

    root /var/www/app;
    index server2.php;
    autoindex on;

    client_max_body_size 2m;
    location / {
        index server2Location.php;
        # try_files $uri $uri/ =404;
    }

    location \.rb$ {
        client_max_body_size 1M;
        autoindex off;
        include fastcgi_params;
        cgi_exec ./Makefile;
        cgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        cgi_param  SERVER_NAME        $server_name;
        return 307 ruby-cgi;
    }

}