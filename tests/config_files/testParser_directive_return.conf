server {
    listen 80;

    root /var/www/app;
    index index.html;

    return 301 stack;

    location / {}

    location /stack {
        return 302 https://stackoverflow.com;
    }

    location /youtube {
        return 303 "https://youtube.fr";
    }
    location /intra {
        return 307 'https://intra.42.fr';
    }
    location "/nginx" {
        return 308 http://nginx.org;
    }
    location /bird {
        return 204 data_returned_quotes?;
    }
}

server {
    listen "81";

    root '/var/www/app';
    index "index.html";

    location / {
        return 302 stack;
    }

    location /stack {
        return 302 https://stackoverflow.com;
    }
}