server {
    listen 80;

    root /var/www/app;
    index index.html;

    return 301 stack;

    #index 0
    location / {
        return 302 Default;

    }

    #index 1
    location /stack {
        return 302 https://stackoverflow.com;
    }

    #index 2
    location /youtube {
        return 303 "https://youtube.fr";
    }
    #index 3
    location /intra {
        return 307 'https://intra.42.fr';
    }
    #index 4
    location "/nginx" {
        return 308 http://nginx.org;
    }
    #index 5
    location /bird {
        return 204 bird;
    }
    #index 6
    location ext .php {
        cgi_exec ./php-cgi;
        return 307 php-cgi;
    }
    #index 7
    location ext rb {
        return 204 data_returned_quotes?;
        cgi_exec ./ruby-cgi;
        return 307 ruby-cgi;
    }
}