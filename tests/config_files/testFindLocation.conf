server {
    listen 80;

    root /var/www/app;
    index index.html;

    return 301 stack;

    #index 0
    location /stack {
        return 302 /stack;
    }
    #index 1
    location / {
        return 302 /;
    }
    #index 2
    location /youtube {
        index youtube.html;
        root /you;
        return 303 /youtube;
    }
    #index 3
    location /youtube/ {
        index youtube2.html;
        return 307 /youtube/;
    }
    #index 4
    location "/youtube/test" {
        root /var/html/app;
        index youtubeTest.html;
        return 308 /youtube/test;
    }
    #index 5
    location /bird {
        return 308 /bird;
    }
    #index 6
    location ext .php {
        cgi_exec ./php-cgi;
        return 307 php-cgi;
    }
    #index 7
    location ext rb {
        cgi_exec ./ruby-cgi;
        return 307 ruby-cgi;
    }
}