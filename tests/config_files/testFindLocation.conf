server {
    listen 80;

    root /var/www/app;
    index index.html;

    return 301 stack;

    location / {
        return 302 Default;

    }

    location /stack {
        return 302 https://stackoverflow.com;
    }

    location /youtube {
        return 303 "https://youtube.fr";
    }
    location /intra {
        return 307 'https://intra.42.fr';
    }
    location "/nginx" {
        return 308 http://nginx.org;
    }
    location /bird {
        return 204 data_returned_quotes?;
    }
    location ext .php {
        cgi_exec ./php-cgi;
    }
    location ext rb {
        return 204 data_returned_quotes?;
        cgi_exec ./ruby-cgi;
    }
}