name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:


  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - name: make
      run: make
    - name: test run
      run: |
        sudo ./webserv &
        sleep 3
        ps -p $!

  integration-tests:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
          node-version: '16'

    - name: make
      run: make
    - name: Install dependencies
      run: |
        npm install
        jest
    - name: run integration test
      run: |
        sudo ./webserv &
        jest


  unit-tests:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - name: make -C tests
      run: make -C tests
    - name: make check
      run: make check -C tests



  unit-tests-leaks:
    needs: unit-tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        set -x
        if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get install valgrind
        elif [ "$RUNNER_OS" == "macOS" ]; then
            :
        else
            echo "$RUNNER_OS not supported"
            exit 1
        fi
    - name: make -C tests
      run: make -C tests
    - name: Run leak test
      run: |
        set -x
        cd tests
        if [ "$RUNNER_OS" == "Linux" ]; then
            valgrind --leak-check=full --show-leak-kinds=definite,indirect,possible --errors-for-leak-kinds=definite,indirect,possible --error-exitcode=42 ./build/tests
        elif [ "$RUNNER_OS" == "macOS" ]; then
            # MallocStackLoggingNoCompact=1
            # ./build/tests &
            # leaks ./build/tests
            :
        else
            echo "$RUNNER_OS not supported"
            exit 1
        fi
